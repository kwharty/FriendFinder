<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   
    <link href="https://fonts.googleapis.com/css?family=Happy+Monkey" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

       

    <title>Survey Questions</title>
</head>

<style>

    body {

          font-family: 'Happy Monkey', cursive;
          background-color: rgb(223, 253, 253);
    }


</style>

<body>
    <div class="container">
        <div class="row">
            <h2>SURVEY QUESTIONS</h2>
        </div>
        <hr>
        <div class="row">
            <h3>About You</h3>
        </div>
        <form action="userInfo">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Name (Required)</label>
                        <input type="text" class="form-control" id="uName">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Link to Photo Image (Required)</label>
                        <input type="text" class="form-control" id="uPhoto">
                    </div>
                </form>
            </div>
            <hr>

            <h3>Question 1</h3>
            <div class="form-group">
                <label for="questions">Good company and good conversation trumps good food and drinks</label>
                <select name="quest" id="q1" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 2</h3>
            <div class="form-group">
                <label for="questions">You follow your heart more than your mind</label>
                <select name="quest" id="q2" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 3</h3>
            <div class="form-group">
                <label for="questions">You find it easy to stay relaxed under pressure</label>
                <select name="quest" id="q3" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 4</h3>
            <div class="form-group">
                <label for="questions">You are a risk taker</label>
                <select name="quest" id="q4" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 5</h3>
            <div class="form-group">
                <label for="questions">People can rarely upset you.</label>
                <select name="quest" id="q5" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 6</h3>
            <div class="form-group">
                <label for="questions">It is often difficult for you to relate to other people’s feelings.</label>
                <select name="quest" id="q6" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 7</h3>
            <div class="form-group">
                <label for="questions">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select name="quest" id="q7" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 8</h3>
            <div class="form-group">
                <label for="questions">You rarely get carried away by ideas.</label>
                <select name="quest" id="q8" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 9</h3>
            <div class="form-group">
                <label for="questions">You think that everyone’s views should be respected regardless of whether they are supported by facts or
                    not.
                </label>
                <select name="quest" id="q9" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <h3>Question 10</h3>
            <div class="form-group">
                <label for="questions">You feel more energetic after spending time with people</label>
                <select name="quest" id="q10" class="chosen-select">
                    <option value="1">1(strongly agree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(strongly disagree)</option>
                </select>
            </div>
            <br>

            <button id='submitBTN'>SUBMIT</button>
        </form>
        <br>
        <br>
    </div>
